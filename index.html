<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/midia-quirie.css">
    <title>Tela de login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente.Faça login para acessar sua conta e poder fazer as configurações no eu ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                       <span class="material-icons md-18">person</span>
                        <input type="login" name="email" id="ilogin" placeholder="Seu email..."required autocomplete="email" maxlength="30">
                         <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                       <span class="material-icons md-18">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha..." required autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esquece a senha <span class="material-icons">email</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
